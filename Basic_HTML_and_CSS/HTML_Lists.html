<!DOCTYPE html>
<html>
	<title>
	Lists
	</title>
	<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	<head>
		<h4><u>Lists
		</u></h4>
	</head>
	<body>
		<ol>
			<li>This</li>
			<li>Is</li>
			<li>An</li>
			<li>Ordered</li>
			<li>List</li>
		</ol>
		<ul>
			<li>This</li>
			<li>Is</li>
			<li>An</li>
			<li>Unordered</li>
			<li>List</li>
		</ul>
		<p>Both of these lists were styled with CSS</p>
		<p>Additionally, on this paragraph I used entities to show
		the less than symbol, the British pound symbol, and the greater
		than symbol: &lt; &pound; &gt;</p>
	</body>
</html>
